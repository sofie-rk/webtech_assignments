<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IT2805 assignment 5: JavaScript introduction</title>

    <style>
      .box{
        /* Sets the size and position of each box */
        width: 200px;
        height: 200px;
        background-color: #185D8B;
        margin: 10px;

        /* Sets the font within each box*/
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        line-height: 200px;
        font-size: 100px;
      }

      .buttons{
        width: 200px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

  
  

    <h1 id='title'></h1>

    <h2>Part 5</h2>
    <div class='buttons'>
      <button id="none">Display: none </button>
      <button id="hidden">Visibility: hidden</button>
      <button id="reset">Reset</button>
    </div>
    <div class='box' id='magic'> 1 </div>
    <div class='box'> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>

    <script type="text/JavaScript" src="script.js"></script>
  
  <!-- The <script> tag can be placed in both the <head> and <body> 
        The code will be rendered from the top to the bottom, and the 
        order is important.
        We need to reference an element after it has been 
        rendered, or else the reference will fail.
        I placed it at the bottom of the body so that all the HTML-tags it might
        reference to is already rendered.
  -->

  </body>
</html>
