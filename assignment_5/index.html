<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IT2805 assignment 5: JavaScript introduction</title>

    <style>
      .box{
        /* Sets the size and position of each box */
        width: 200px;
        height: 200px;
        background-color: #185D8B;
        margin: 10px;

        /* Sets the font within each box*/
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        line-height: 200px;
        font-size: 100px;
      }

      .buttons{
        width: 200px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    
  
    <!-- I get a warning from the HTML-validator that this heading is empty, but the JS makes the "title",
    so I did not fix this warning -->
    </h1>
    <h1 id='title'></h1>

    <h2>Part 5</h2>
    <div class='buttons'>
      <!-- PART 5: when clicked, the function in js is run-->
      <button onclick="changeDisplay()">Display: none </button>
      <button onclick="changeVisibility()">Visibility: hidden</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div class='box' id='magic'> 1 </div>
    <div class='box'> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>

    <!-- Note: the validator gave me a warning when I used type="text/javascript",
    so I removed it -->
    <!-- Since script.js and index.html are in the same folder, this is the relative path -->
    <script src="script.js"></script>
  
  <!-- The <script> tag can be placed in both the <head> and <body> 
        The code will be rendered from the top to the bottom, and the 
        order is important.
        We need to reference an element after it has been 
        rendered, or else the reference will fail.
        I placed it at the bottom of the body so that all the HTML-tags it
        reference to is already rendered.
  -->

  </body>
</html>
